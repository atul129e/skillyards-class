<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Planner</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-div">
        <h2>
            Daily Planner
        </h2>
        <p class="para">
            Tuesday, january 6, 2026
        </p>
        <div class="atul"></div>

        <p class="p"></p>
        <div class="flex">
            <p>08:00AM</p>
            <div class="div"></div>
            <p>Morning Exercise & Breakfast</p>
        </div>
         <div class="flex">
            <p>09:00AM</p>
            <div class="div"></div>
            <p>Deep Work: Project Planning</p>
        </div>
         <div class="flex">
            <p>10:00AM</p>
            <div class="div"></div>
            <p>Team Stand-up Meeting</p>
        </div>
         <div class="flex">
            <p>11:00AM</p>
            <div class="div"></div>
            <p>Client Emails & Correspondence</p>
        </div>
        <div class="flex">
            <p>12:00PM</p>
            <div class="diw"></div>
            <p id="p">Lunch Break & Walk</p>
        </div>
         <div class="flex">
            <p>01:00PM</p>
            <div class="div"></div>
            <p>Product Development</p>
        </div>
         <div class="flex">
            <p>02:00PM</p>
            <div class="div"></div>
            <p>UI/UX Review</p>
        </div>
         <div class="flex">
            <p>03:00PM</p>
            <div class="div"></div>
            <p>Content Creation</p>
        </div>

    </div>
    
</body>
</html>
